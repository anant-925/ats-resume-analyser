<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- This 'title' will be replaced by each individual page -->
    <title th:text="${pageTitle} ?: 'ATS Resume Analyser'">ATS Resume Analyser</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* This is our new "Light Theme" */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            color: #212529; /* Dark text for contrast */
        }
        
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }

        .main-container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* A standard, clean card for our content */
        .content-card {
            background: #ffffff;
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
        }
        
        .btn-primary {
             background-color: #0d6efd;
             border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        
        /* Helper for images */
        .header-image {
            max-width: 400px;
            height: auto;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                <i class="bi bi-file-earmark-person-fill"></i>
                ATS Analyser
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Link to "New Analysis" page -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-magic"></i> New Analysis</a>
                    </li>
                    <!-- Link to "History" (we will build this) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/history}"><i class="bi bi-clock-history"></i> My History</a>
                    </li>
                    <!-- Logout Button (shows only if logged in) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-flex">
                            <button type="submit" class="nav-link btn btn-link"><i class="bi bi-box-arrow-right"></i> Logout</button>
                        </form>
                    </li>
                    <!-- Login/Register (shows only if NOT logged in) -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn-primary text-white px-3" th:href="@{/register}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 
      This is the main content block.
      Other pages (like index.html) will inject their content here.
    -->
    <div class="main-container container">
        <div layout:fragment="content">
            <!-- Content from other pages goes here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <th:block layout:fragment="scripts">
    </th:block>

</body>
</html>
