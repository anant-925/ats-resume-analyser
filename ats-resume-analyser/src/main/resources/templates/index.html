<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATS Resume Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
<body class="bg-light">

    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <h1 class="h3 fw-bold text-primary mb-1">ATS Resume Analyser</h1>
                        <p class="text-muted mb-4">See your match score and find missing keywords instantly.</p>

                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                        <form method="POST" action="/analyze" enctype="multipart/form-data" class="mb-5">
                            <div class="mb-3">
                                <label for="resumeFile" class="form-label fw-medium">1. Upload Your Resume</label>
                                <input type="file" class="form-control" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label fw-medium">2. Paste Job Description</label>
                                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="8" placeholder="Paste the full job description here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Analyze My Resume</button>
                        </form>

                        <div th:if="${result != null}" class="results">
                            <h2 class="h4 mb-4">Analysis for <span class="fw-normal text-primary" th:text="${fileName}">your_resume.pdf</span></h2>
                            
                            <div class="text-center mb-4">
                                <h3 class="text-muted mb-0">Match Score</h3>
                                <div class="display-1 fw-bold text-primary" th:text="${result.matchPercentage} + '%'">72%</div>
                                <div class="fs-5 text-muted" th:text="${result.summary}">Found 18 out of 25 keywords.</div>
                            </div>
                            
                            <hr class="my-4">

                            <div class="ai-suggestions mb-4">
                                <h3 class="h5 fw-medium">ðŸš€ AI-Powered Suggestions</h3>
                                <div class="card card-body bg-light-subtle border-0 rounded-3">
                                    <p style="white-space: pre-wrap; font-family: monospace;" 
                                       th:text="${result.aiSuggestions}">
                                        Loading AI suggestions...
                                    </p>
                                </div>
                            </div>
                            <div class="row g-4">
                                <div class="col-md-6" th:if="${!result.missingKeywords.isEmpty()}">
                                    <div class="card h-100 border-danger-subtle">
                                        <div class="card-header bg-danger-subtle text-danger-emphasis fw-medium">Keywords Missing From Your Resume</div>
                                        <div class="card-body">
                                            <ul class="list-unstyled">
                                                <li th:each="keyword : ${result.missingKeywords}" th:text="${keyword}" class="mb-1 text-danger-emphasis"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6" th:if="${!result.matchingKeywords.isEmpty()}">
                                    <div class="card h-100 border-success-subtle">
                                        <div class="card-header bg-success-subtle text-success-emphasis fw-medium">Keywords Found</div>
                                        <div class="card-body">
                                            <ul class="list-unstyled">
                                                <li th:each="keyword : ${result.matchingKeywords}" th:text="${keyword}" class="mb-1 text-success-emphasis"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> </div> </div> </div> </div> </div> </body>
</html>
