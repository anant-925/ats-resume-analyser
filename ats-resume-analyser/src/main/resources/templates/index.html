<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATS Resume Analyser</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #7b2ff7, #4facfe);
      min-height: 100vh;
      overflow-x: hidden;
      color: #f2f2f2;
    }

    h1,
    h2,
    h3 {
      color: #ffffff;
    }

    .main-container {
      padding-top: 4rem;
      padding-bottom: 5rem;
      position: relative;
      z-index: 2;
    }

    /* Glassmorphism Card */
    .analyzer-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
    }

    .analyzer-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .form-section label {
      color: #eaeaea;
      font-weight: 600;
    }

    textarea,
    input,
    select {
      border-radius: 0.75rem !important;
      border: none;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    textarea:focus,
    input:focus,
    select:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      outline: none;
    }

    /* Button */
    .analyze-btn {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      border: none;
      color: #fff;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .analyze-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(238, 9, 121, 0.4);
    }

    /* Animated Floating Background */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .animated-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: floatShape 12s ease-in-out infinite;
    }

    @keyframes floatShape {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-120px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(0px) scale(1);
        opacity: 0.8;
      }
    }

    /* Result Section */
    .results-section h2,
    .results-section h3 {
      color: #333;
    }

    .ats-warning-box {
      background: #fff7e6;
      border-left: 5px solid #ffae42;
      border-radius: 0.5rem;
    }

    .ai-report-box {
      background: #f5f7ff;
      border-left: 5px solid #4facfe;
      border-radius: 0.5rem;
      color: #333; /* <-- THIS IS THE FIX */
    }

    /* Fade-in effect */
    .fade-in {
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .analyzer-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="animated-background">
    <span class="animated-shape" style="width: 60px; height: 60px; top: 10%; left: 20%; animation-duration: 10s;"></span>
    <span class="animated-shape" style="width: 100px; height: 100px; top: 50%; left: 70%; animation-duration: 14s;"></span>
    <span class="animated-shape" style="width: 40px; height: 40px; top: 80%; left: 40%; animation-duration: 12s;"></span>
    <span class="animated-shape" style="width: 80px; height: 80px; top: 30%; left: 85%; animation-duration: 16s;"></span>
  </div>

  <div class="container main-container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="analyzer-card p-4 p-md-5 animate__animated animate__fadeIn">
          <div class="header-section text-center mb-4">
            <h1 class="fw-bold mb-2">ATS Resume Analyser</h1>
            <p class="text-light opacity-75">Get a full AI-powered review of your resume against any job description.</p>
          </div>

          <div th:if="${error}" class="alert alert-danger animate__animated animate__shakeX" th:text="${error}"></div>

          <form method="POST" th:action="@{/analyze}" enctype="multipart/form-data" class="form-section mb-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label for="resumeFile" class="form-label">1Ô∏è‚É£ Upload Your Resume</label>
              <input type="file" class="form-control" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="mb-3">
              <label for="jobDescription" class="form-label">2Ô∏è‚É£ Paste Job Description</label>
              <textarea class="form-control" id="jobDescription" name="jobDescription" rows="7" placeholder="Paste the full job description here..." required></textarea>
            </div>
            <div class="mb-4">
              <label for="companyType" class="form-label">3Ô∏è‚É£ Select Company Type</label>
              <select class="form-select" id="companyType" name="companyType" required>
                <option value="Product" selected>Product-Based (e.g., Google, Adobe)</option>
                <option value="Service">Service-Based (e.g., TCS, Infosys)</option>
              </select>
            </div>
            <button type="submit" class="btn analyze-btn btn-lg w-100">üöÄ Analyze My Resume</button>
          </form>

          <div th:if="${result != null}" class="results-section fade-in">
            <h2 class="h4 mb-4 text-dark">Analysis for <span class="fw-bold text-primary" th:text="${fileName}"></span></h2>

            <div class="mb-4" th:if="${result.complianceWarnings != null and !result.complianceWarnings.isEmpty()}">
              <h3 class="h5 fw-semibold text-dark">‚ö†Ô∏è ATS Compliance Checks</h3>
              <div class="ats-warning-box p-3">
                <ul class="mb-0">
                  <li th:each="warning : ${result.complianceWarnings}" th:text="${warning}"></li>
                </ul>
              </div>
            </div>

            <div class="ai-report-section">
              <h3 class="h5 fw-semibold text-dark">üí° AI-Powered Suggestions</h3>
              <div class="ai-report-box p-3">
                <div th:utext="${@markdownRenderer.render(result.aiSuggestions)}"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
