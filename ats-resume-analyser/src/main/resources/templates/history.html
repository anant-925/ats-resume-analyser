<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<head>
    <title>My Analysis History</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <div class="header-section text-center mb-4">
                    <h1 class="h3 fw-bold text-dark mb-2">My Analysis History</h1>
                    <p class="text-muted">Here are all the reports you've run.</p>
                </div>
                
                <div th:if="${reports == null or reports.isEmpty()}" class="content-card p-4 p-md-5 text-center">
                    <p class="text-muted mb-0">You haven't run any analyses yet.</p>
                    <a th:href="@{/}" class="btn btn-primary mt-3">Run Your First Analysis</a>
                </div>

                <div th:if="${reports != null and !reports.isEmpty()}" class="accordion" id="historyAccordion">
                    
                    <div th:each="report, iter : ${reports}" class="accordion-item mb-3 content-card" style="border: none;">
                        <h2 class="accordion-header" th:id="'heading' + ${iter.index}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                    th:data-bs-target="'#collapse' + ${iter.index}" 
                                    aria-expanded="false" 
                                    th:aria-controls="'collapse' + ${iter.index}">
                                <span>
                                    <strong class="text-primary" th:text="${report.jobDescriptionSummary}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="'Analyzed on: ' + ${#temporals.format(report.analysisDate, 'MMM dd, yyyy h:mm a')}"></small>
                                </span>
                            </button>
                        </h2>
                        <div th:id="'collapse' + ${iter.index}" class="accordion-collapse collapse" 
                             th:aria-labelledby="'heading' + ${iter.index}" 
                             data-bs-parent="#historyAccordion">
                            <div class="accordion-body">
                                
                                <div class="mb-4" th:if="${report.complianceWarnings != null and !report.complianceWarnings.isEmpty()}">
                                    <h5 class="fw-semibold text-dark">‚ö†Ô∏è ATS Compliance Checks</h5>
                                    <div class="card card-body bg-warning-subtle border-0 rounded-3">
                                        <ul class="mb-0">
                                            <li th:each="warning : ${report.complianceWarnings.split('\n')}" th:text="${warning}"></li>
                                        </ul>
                                    </div>
                                </div>
        
                                <div class="ai-report-section">
                                    <h5 class="fw-semibold text-dark">üí° AI-Powered Report</h5>
                                    <div class="card card-body bg-light-subtle border-0 rounded-3">
                                        <div th:utext="${@markdownRenderer.render(report.aiReport)}"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                </div> </div>
        </div>
    </div>
</body>
</html>
